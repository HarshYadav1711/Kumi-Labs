services:
  mongodb:
    image: mongo:7
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  users:
    build: ./services/users
    ports:
      - "8000:8000"
    environment:
      USERS_MONGODB_URL: mongodb://mongodb:27017
      USERS_MONGODB_DB: users_db
      USERS_JWT_SECRET: dev-secret-change-in-prod
    depends_on:
      - mongodb

  catalog:
    build: ./services/catalog
    ports:
      - "8001:8000"
    environment:
      CATALOG_MONGODB_URL: mongodb://mongodb:27017
      CATALOG_MONGODB_DB: catalog_db
    depends_on:
      - mongodb

  orders:
    build: ./services/orders
    ports:
      - "8002:8000"
    environment:
      ORDERS_MONGODB_URL: mongodb://mongodb:27017
      ORDERS_MONGODB_DB: orders_db
    depends_on:
      - mongodb

  delivery:
    build: ./services/delivery
    ports:
      - "8003:8000"
    environment:
      DELIVERY_MONGODB_URL: mongodb://mongodb:27017
      DELIVERY_MONGODB_DB: delivery_db
    depends_on:
      - mongodb

volumes:
  mongodb_data:
